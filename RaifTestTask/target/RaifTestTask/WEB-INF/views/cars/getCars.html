<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>getCars</title>
</head>
<body>

<div th:each="car : ${response}">
  <a th:text="${'Color: ' + car.getColor() + ', '+ 'Horsepower: ' + car.getHorsepower() + ', ' + 'Quantity: '
  + car.getQuantity() + ', ' + 'Tax: ' + car.calculateTax()}">user</a>
</div>
</body>
</html>
